<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect 4</title>

    <link rel="stylesheet" href="design/reset.css">
    <link rel="stylesheet" href="design/tablero.css">
    <link rel="stylesheet" href="design/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-container">
        <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid justify-content-start">
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Elementos -->
                <ul class="navbar-nav d-flex flex-row gap-4 justify-content-center ms-4">
                    <li class="nav-item">
                        <a class="fs-5 nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" href="#">Jugar!</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <!-- OffCanvas -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Conecta 4</h5>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Visita mi Portfolio</a>
                                <a class="nav-link" aria-current="page" href="#">Sobre este proyecto</a>
                            </li>
                            <li class="nav-item">
                                <ul class="navbar-nav justify-content-center gap-3 flex-row flex-grow-1">
                                    <li><a class="nav-link fs-3" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                                    <li><a class="nav-link fs-3" href="#"> <i class="fa-brands fa-github"></i></a></li>
                                    <li> <a class="nav-link fs-3" href="#"> <i class="fa-solid fa-envelope"></i></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="d-flex flex-column flex-lg-row align-items-start align-self-center gap-3">
            <!-- Tablero -->
            <div class="container-tablero-juego d-flex flex-column gap-2">
                <section class="tablero rounded shadow p-2 p-md-3">
                </section>

                <button type="button" class=" btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#resetGameModal">Reiniciar Partida <i class="fa-solid fa-rotate-right"></i></button>
            </div>

            <!-- Tabla de puntos -->
            <aside class="score-user d-flex gap-2 flex-column rounded">
                <!-- columna izquierda -->
                <div class="d-flex">
                    <div class="col-6 border">
                        <h4 class="border-bottom border-right text-center">Jugador</h4>
                        <span class="d-flex gap-1 border-bottom border-right">
                            <img class="svg-player-score" src="img/user-red-icon.svg" alt="imagen del jugador rojo">
                            <p class="p-player-name-1">Jugador1</p>
                        </span>
                        <span class="d-flex gap-1">
                            <img class="svg-player-score" src="img/user-yellow-icon.svg"
                                alt="imagen del jugador amarillo">
                            <p class="p-player-name-2">Jugador2</p>
                        </span>
                    </div>
                    <!-- columna derecha -->
                    <div class="col-6 border">
                        <h4 class="border-bottom text-center">Puntuación</h4>
                        <span class="d-flex gap-1 border-bottom">
                            <p class="p-user-score">0</p>
                            <img class="svg-player-score" src="img/crown-svgrepo-com.svg"
                                alt="corona que indica las victorias de cada jugador">
                        </span>
                        <span class="d-flex gap-1">
                            <p class="p-user-score">0</p>
                            <img class="svg-player-score" src="img/crown-svgrepo-com.svg"
                                alt="corona que indica las victorias de cada jugador">
                        </span>
                    </div>
                </div>

                <span class="d-flex justify-content-between ">
                    <p>Turno de: </p>
                    <p class="player-turn-txt bg-body-tertiary border-1 rounded"> default </p>
                </span>
            </aside>

        </div>

      
        <!-- Modal Victoria de jugador-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content position-relative ">
                    <button type="button" class="btn-close position-absolute top-0 end-0 p-2 shadow-none"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body m-auto ">
                        <p class="fs-4 text-center m-auto">Woooooohoo</p>
                        <h3 class="player-winner-name modal-title fs-1 text-center" id="exampleModalLabel">Default</h3>
                        <img class="modal-win-img mx-auto" src="img/img-placeholder-web.png"
                            alt="Imagen sin especificar, placeholder web">
                        <p class="resultado-players fs-3 text-center m-auto">Default txt</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ver resultado</button>
                        <button type="button" class="btn-restart-modal btn btn-primary">Revancha</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal reiniciar partida -->

        <!-- Modal -->
        <div class="modal fade" id="resetGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content position-relative">
                        
                    <div class="modal-body">
                        <button type="button" class="btn-close position-absolute top-0 end-0 p-2" data-bs-dismiss="modal" aria-label="Close"></button>
                        <p class="text-center fs-4 mt-3 mb-0 fw-800 p-auto">¿Seguro que quieres reiniciar la partida?</p>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn-restart-game btn btn-secondary" data-bs-dismiss="modal">Reiniciar <i class="fa-solid fa-rotate-right"></i></button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
<script type="module" src="script/main.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</html>
