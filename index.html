<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style/design/main.css">
    <link rel="stylesheet" href="style/design/main_page/design.css">
    <link rel="stylesheet" href="style/design/main_page/background_animation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Animacion del fondo -->
    <div id="background-animation"></div>


    <!-- Contenido principal -->
    <div class="page-container backdrop-filter-blur">
        <!-- Navegador web -->
        <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid justify-content-start">
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Elementos -->
                <ul class="navbar-nav d-flex flex-row gap-4 justify-content-center ms-4">
                    <li class="nav-item">
                        <a class="fs-5 nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" href="/pages/play.html">Jugar</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-5 nav-link" href="#">Reglas</a>
                    </li>
                </ul>
                <!-- OffCanvas -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Conect4</h5>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Visita mi Portfolio</a>
                                <a class="nav-link" aria-current="page" href="#">Sobre este proyecto</a>
                            </li>
                            <li class="nav-item">
                                <ul class="navbar-nav justify-content-center gap-3 flex-row flex-grow-1">
                                    <li><a class="nav-link fs-3" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                                    <li><a class="nav-link fs-3" href="#"> <i class="fa-brands fa-github"></i></a></li>
                                    <li> <a class="nav-link fs-3" href="#"> <i class="fa-solid fa-envelope"></i></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container main-section-page">
            <h2 class="title-game-connect4 text-center"><span class="logo-letter">Connect</span><span
                    class="logo-number">4</span>
            </h2>
            <h4 class="text-center fs-5">Desafía a tus amigos en el clásico juego de estrategia</h4>
            <div class="buttons-section  d-flex flex-column gap-2 justify-content-end align-items-center">
                <a href="/pages/play.html" class="btn btn-primary btn-lg">Jugar</a>
                <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Personalizar</button>
            </div>
        </div>

    </div>

            <!-- Modal nombres usuarios-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Introducir apodos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Seccion de usuarios: -->
                    <div
                        class="modal-body d-flex flex-column flex-sm-row align-items-center justify-content-around gap-4">

                        <!-- Usuario 1 -->
                        <div class="d-flex align-items-center gap-2">
                            <!-- Selector de avatar -->
                            <div class="d-flex flex-column justify-content-center align-items-center gap-1">
                                <img id="preview-avatar-p1" class="svg-player avatar-player-1" src="/img/avatar/humans/user-red-avatar.png"
                                    alt="Icono del jugador rojo">
                                <button type="button" class="btn btn-primary" id="selectAvatarBtn"
                                    data-bs-target="#avatarOptions" aria-expanded="false" aria-controls="avatarOptions">
                                    Editar
                                </button>
                            </div>
                            <div class="d-flex flex-column align-items-center justify-content-end">
                                <h4 class="text-start w-100">Jugador 1</h4>
                                <input class="form-control" id="form-player1-username" type="text"
                                    placeholder="Jugador 1" aria-label="default input example">
                            </div>
                        </div>
                        <!-- Usuario 2 -->
                        <div class="d-flex flex-sm-row-reverse align-items-center gap-2">
                            <!-- selector de avatar -->
                            <div class="d-flex flex-column justify-content-center align-items-center gap-1">
                                <img id="preview-avatar-p2" class="svg-player avatar-player-2" src="/img/avatar/humans/user-yellow-avatar.png"
                                    alt="Icono del jugador Amarillo">
                                <button type="button" class="btn btn-primary" id="selectAvatarBtn2"
                                    data-bs-target="#avatarOptions" aria-expanded="false" aria-controls="avatarOptions">
                                    Editar
                                </button>
                            </div>
                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <h4 class="text-start text-sm-end w-100">Jugador 2</h4>
                                <input class="form-control" id="form-player2-username" type="text"
                                    placeholder="Jugador 2" aria-label="default input example">
                            </div>
                        </div>

                    </div>

                    <!-- SELECTOR DE AVATARES -->
                    <div id="avatarOptions" class="mb-2">
                        <!-- Las imagenes se cargan mediante JS -->
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="btnConfirmAvatar"
                            data-bs-dismiss="modal">Guardar y continuar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script src="script/background_animation/main.js" type="module"></script>
    <script src="script/users/main.js" type="module"></script>
</body>

</html>
